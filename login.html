<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FineGen</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <!-- LOGIN FORM -->
        <div id="login-card" class="card">
            <h2>Sign In</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
                <a href="#" id="forgot" class="forgot">Recover Password</a>
                <p class="toggle-text">Don't have an account? <a href="#" onclick="toggleForm()">Sign Up</a></p>
            </form>
        </div>

        <!-- SIGN-UP FORM (Hidden by Default) -->
        <div id="signup-card" class="card" style="display: none;">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
                <p class="toggle-text">Already have an account? <a href="#" onclick="toggleForm()">Sign In</a></p>
            </form>
        </div>
    </div>

    <script>
        function toggleForm() {
            document.getElementById("login-card").style.display = 
                document.getElementById("login-card").style.display === "none" ? "block" : "none";
            document.getElementById("signup-card").style.display = 
                document.getElementById("signup-card").style.display === "none" ? "block" : "none";
        }
    </script>
</body>
</html>
